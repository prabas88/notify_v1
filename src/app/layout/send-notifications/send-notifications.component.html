<div [@routerTransition]>
  <div class="row">
    <div class="col-lg-12">
      <div class="card ">
        <div class="card-header">Create Notification</div>
        <div class="card-body scroll">
          <div class="form-group">
            <form [formGroup]="notificationCreateForm" (ngSubmit)="sendNotification()">
              <div class="form-group">
                <input type="text" id="exampleFormControlInput0" placeholder="Compiegne Name"
                       formControlName="compiegne" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.title.errors }">
              </div>
              <div class="form-group">
                <input type="text" id="exampleFormControlInput1" placeholder="Notification Title"
                       formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.title.errors }">
              </div>
              <div class="form-group">
                <input type="test" id="body" placeholder="Notification Message"
                       formControlName="body" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.body.errors }">
              </div>
              <div class="form-group">
                <input type="test" id="iconURL" placeholder="Notification Icon"
                       formControlName="iconURL" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.iconURL.errors }">
                <label>URL must begin with "https://". JPG,JPEG and PNG formats only.</label>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="click_action" placeholder="Click Action URL" formControlName="click_action">
              </div>
              <div class="form-group">
                <div class="btn-group btn-group-toggle" ngbRadioGroup name="radioBasic" formControlName="notificationType">
                  <label ngbButtonLabel class="btn-primary">
                    <input ngbButton type="radio" [value]="1"> Push Now
                  </label>
                  <label ngbButtonLabel class="btn-primary">
                    <input ngbButton type="radio" [value]="2"> Push Later
                  </label>
                </div>
              </div>
              <div class="form-group clearfix">
                <div  *ngIf="notificationCreateForm.value['notificationType']==2">
                  <div class="card">
                    <div class="card-header">
                      Set Scheduler
                    </div>
                    <div class="card-body">
                      <div class="row">
                        <div class="col-lg-2">
                          <label><input type="radio" name="optradio" checked>On TIme</label>
                        </div>
                        <div class="col-lg-2">
                          <label><input type="radio" name="optradio" >Multiple</label>
                        </div>
                        <div class="col-lg-2">
                          <label><input type="radio" name="optradio" >Recurring</label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-lg-6">
                          <div class="form-group">
                            <div class="input-group">
                              <input class="form-control" placeholder="yyyy-mm-dd"
                                     name="dp"  ngbDatepicker #d="ngbDatepicker" formControlName="shceduledate">
                              <div class="input-group-append">
                                <button class="btn-cal btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
                              </div>
                            </div>
                          </div>
                        </div>

                        <div class="col-lg-6">
                          <ngb-timepicker formControlName="time"></ngb-timepicker>
                        </div>
                      </div>
                    </div>

                  </div>

                </div>

              </div>
              <div class="form-row">
                <p *ngIf="isNotificationCreated">
                  <ngb-alert [dismissible]="false" [type]="'success'">
                    {{createDescription}}
                  </ngb-alert>
                </p>
              </div>
              <button type="submit" class="rounded-btn">Send</button>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>
  </div>
