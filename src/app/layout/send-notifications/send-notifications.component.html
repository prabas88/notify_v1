<div [@routerTransition]>
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">Create Notification</div>
        <div class="card-body">
          <div class="form-group">
            <form [formGroup]="notificationCreateForm" (ngSubmit)="sendNotification()">
              <div class="form-group">
                <label for="exampleFormControlInput1">Notification Title</label>
                <input type="email" id="exampleFormControlInput1" placeholder="Notification Title"
                       formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.title.errors }">
              </div>
              <div class="form-group">
                <label for="body">Notification Message</label>
                <input type="email" id="body" placeholder="Notification Message"
                       formControlName="body" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.body.errors }">
              </div>
              <div class="form-group">
                <label for="iconURL">Notification Icon</label>
                <input type="email" id="iconURL" placeholder="Notification Icon"
                       formControlName="iconURL" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.iconURL.errors }">
                <label>URL must begin with "https://". JPG,JPEG and PNG formats only.</label>
              </div>
              <div class="form-group">
                <label for="click_action">Landing Page URL</label>
                <input type="email" class="form-control" id="click_action" placeholder="Enter Icon URL" formControlName="click_action">

              </div>
              <button type="submit" class="btn btn-primary">Push Now</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
