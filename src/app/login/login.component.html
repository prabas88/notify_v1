<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>PUSHCLIQ</h1>
          <form [formGroup]="loginForm" (ngSubmit)="onLoggedin()">
                <div class="form-content">

                    <div class="form-group">
                        <input type="text" formControlName="email" class="form-control"
                               id="email" placeholder="Email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                    </div>

                    <div class="form-group">
                        <input type="password"
                               class="form-control"
                               formControlName="password"
                               [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                               id="password" placeholder="Password" />
                    </div>
                </div>
            <button class="btn rounded-btn" >Log in</button>

                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a>
            </form>
        </div>
    </div>
</div>
