<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img class="user-avatar" src="assets/images/logo.png" width="150px" />
            <h1>PUSHCLIQ</h1>
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

            <div class="form-group">
              <label>Your First Name</label>
              <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />

            </div>

            <div class="form-group">
              <label>Your Last Name</label>
              <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
            </div>

            <div class="form-group">
              <label>Your Email</label>
              <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            </div>

            <div class="form-group">
              <label>Your Mobile</label>
              <input type="text" formControlName="mobile" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.mobile.errors }" />
            </div>

            <div class="form-row">
              <label>Your Website URL</label>
              <div class="col">
                <select formControlName="domainType"><option value="0">http://</option><option value="1">https://</option></select>
              </div>
              <div class="col">
                <input type="text" formControlName="domainName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
              </div>
            </div>



            <div class="form-group">
              <label>Your Password</label>
              <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            </div>


                <button class="btn rounded-btn" >Register</button>&nbsp;
                <a class="btn rounded-btn" [routerLink]="['/login']"> Log in </a>
            </form>
        </div>
    </div>
</div>
